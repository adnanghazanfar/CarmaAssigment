<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<ui:insert name="title">
		<title>Assignment PRO</title>
		<meta name="keywords" content="Assignment PRO" />
		<meta name="description" content="Assignment PRO" />
	</ui:insert>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<!-- Custom Fonts -->
	<link href="/AssignmentDemo/resources/common/css/default.css"
		rel="stylesheet" type="text/css" />
	<link
		href="/AssignmentDemo/resources/custom-component/css/collapsible-tree.css"
		rel="stylesheet" type="text/css" />
	<link
		href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css"
		rel="stylesheet" type="text/css" />


	<script
		src="//netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</h:head>

<h:body>

	<div>
		<ui:insert name="header">
		</ui:insert>
	</div>

	<div>
		<div id="content" class="center_content">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4">
						<div class="login-panel panel panel-default">
							<div class="panel-heading">
								<br/>
								<h2 class="text-center padd" style="color:red">Welcome to Carma assignment</h2>
							</div>
							<div>
								<ui:insert name="content">PAGE CONTENT</ui:insert>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div id="footer">
		<ui:insert name="footer">
		</ui:insert>
	</div>

	<p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />

	<p:dialog id="statusDialog" widgetVar="statusDialog" modal="true"
		draggable="false" closable="false" resizable="false"
		showHeader="false">
		<p:graphicImage value="#{resource['images:spinningwheel.gif']}" />
	</p:dialog>

</h:body>

</html>
