<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ag="http://carmataglib.com/component"
	template="./layout/BasicLayout.xhtml">

	<ui:define name="content">

		<h:form id="customComponentForm">
			<p:growl id="messages"></p:growl>
			<h1>Custom Component</h1>
			<br />
			<ag:collapsible-tree-menu id="test"
				value="#{collapsibleTreeBean.root}">
			</ag:collapsible-tree-menu>
			
			<p:commandLink value="Selected Node">
				<f:ajax event="click" render="customComponentForm:messages" listener="#{collapsibleTreeBean.selectedNode}" />
			</p:commandLink>

		</h:form>

	</ui:define>

</ui:composition>
