<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ag="http://carmataglib.com/component"
	template="./layout/CustomComponent.xhtml">

	<ui:define name="content">

		<h:form id="customComponentForm">
			<p:growl id="messages"></p:growl>
			<h1>Custom Component</h1>
			<br />

			<ag:collapsible-tree-menu id="custComponent"
				value="#{collapsibleTreeBean.root}">
				<f:ajax event="click" render="customComponentForm:messages"
					listener="#{collapsibleTreeBean.selectedNode}">
				</f:ajax>
			</ag:collapsible-tree-menu>


		</h:form>

	</ui:define>

</ui:composition>
